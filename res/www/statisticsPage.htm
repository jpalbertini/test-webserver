<div ng-controller="StatisticsController">
  <div layout="row">
    <div ng-repeat="(statistic, value) in statistics" flex>
      <canvas class="chart chart-line" 
            chart-data="statistics[statistic]"
            chart-labels="statisticLabels"
            chart-colors="statisticColors[statistic]"></canvas>
    </div>
  </div>
</div>
