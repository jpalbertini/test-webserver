<div ng-controller="DownloadContentController" layout="column">
  <div layout="row" layout-wrap>
    <div ng-repeat="item in downloadables">
      <md-button class="md-raised" ng-click='downloadItem(item)'> {{ item }} </md-button>
    </div>
  </div>


  <div ui-tree id="tree-root" data-drag-enabled="false">
    <ol ui-tree-nodes ng-model="downloadables">
      <li ng-repeat="node in downloadables" ui-tree-node ng-include="'downloadContentItem.htm'">
      </li>
    </ol>
  </div>
</div>
